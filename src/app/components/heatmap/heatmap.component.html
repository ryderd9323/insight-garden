<div class="heatmap-container">
  @if (bgImage) {
    <img [src]="bgImage" alt="Demo page screenshot" />
  } @else {
    <div class="heatmap-placeholder"></div>
  }
  <!-- <img src="assets/demo-page.png" alt="Demo Page"/> -->
  @for (e of events; track e) {
    <span
      class="heat-dot"
      [style.left.px]="e.x"
      [style.top.px]="e.y"
      ></span>
  }
</div>
